<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    </head>
    <body>
        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Wheather Forecast App</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="#/forecast"><i class="fa fa-home"></i>Forecast</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <ng-view></ng-view>
            
		</div>
        
        <hr />
        
        <footer>
            <div class="container">
                <small>Powered by <a href="//openweathermap.org">Open Weather Map</a></small>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="//code.angularjs.org/1.6.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.6.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.6.0-rc.2/angular-resource.min.js"></script>
        <script src="/assets/js/app.js"></script>
        <script src="/assets/js/routes.js"></script>
        <script src="/assets/js/services.js"></script>
        <script src="/assets/js/controllers.js"></script>
        <script src="/assets/js/directives.js"></script>
    </body>
</html>
